name: Build EXE
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Create C++ file using PowerShell correctly
      shell: pwsh
      run: |
        @'
#include <windows.h>
int main() {
    return 0;
}
'@ | Out-File -FilePath program.cpp -Encoding ASCII
    
    - name: Compile
      shell: cmd
      run: |
        cl program.cpp /Fe:myapp.exe /EHsc
        if exist myapp.exe (
          echo SUCCESS
          dir myapp.exe
        ) else (
          echo FAILED
          exit 1
        )
    
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: myapp-exe
        path: myapp.exe
