name: Build EXE
on: push
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: ilammy/msvc-dev-cmd@v1
    
    - name: Create C file
      shell: cmd
      run: |
        echo #include <stdio.h> > program.c
        echo int main() { return 0; } >> program.c
    
    - name: Compile
      shell: cmd
      run: |
        cl program.c /Fe:program.exe
        if exist program.exe (
          echo ✅ BUILD SUCCESSFUL
          dir program.exe
        ) else (
          echo ❌ BUILD FAILED
          exit 1
        )
    
    - uses: actions/upload-artifact@v4
      with:
        name: program-exe
        path: program.exe
