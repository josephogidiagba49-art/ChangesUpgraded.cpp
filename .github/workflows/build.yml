name: Build GOD MODE EXE
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Create C++ file and compile
      shell: cmd
      run: |
        echo Creating C++ file...
        echo #include <windows.h> > program.cpp
        echo int main() { MessageBox(0, "GOD MODE V9.0", "Success", 0); return 0; } >> program.cpp
        
        echo Compiling...
        cl program.cpp /Fe:godmode.exe /EHsc /nologo
        
        echo Checking result...
        if exist godmode.exe (
          echo ✅ BUILD SUCCESSFUL!
          dir godmode.exe
        ) else (
          echo ❌ Build failed
          exit 1
        )
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: GODMODE-EXE
        path: godmode.exe
