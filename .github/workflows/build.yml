name: Build Windows EXE
on: push
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Visual Studio Build Tools
      uses: microsoft/setup-msbuild@v2
    
    - name: Create simple C++ program
      run: |
        @'
#include <windows.h>
int main() {
    return 0;
}
'@ | Out-File -FilePath simple.cpp -Encoding ASCII
    
    - name: Compile with MSBuild
      shell: cmd
      run: |
        cl simple.cpp /Fe:myprogram.exe /EHsc
        
        if exist myprogram.exe (
          echo SUCCESS
          dir myprogram.exe
        ) else (
          echo FAILED
          exit 1
        )
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Program
        path: myprogram.exe
