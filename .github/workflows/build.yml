name: Debug Build

on: [push]

jobs:
  debug:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: List ALL files in repository
      run: |
        Write-Host "=== Current Directory ==="
        Get-Location
        Write-Host "`n=== All files recursively ==="
        Get-ChildItem -Recurse | Format-Table Name, FullName
        
        Write-Host "`n=== Looking for project files ==="
        # Find .vcxproj files
        $vcxproj = Get-ChildItem -Recurse -Filter *.vcxproj
        if ($vcxproj) {
          Write-Host "Found .vcxproj files:"
          $vcxproj | Format-Table FullName
        } else {
          Write-Host "NO .vcxproj files found!"
        }
        
        # Find .sln files
        $sln = Get-ChildItem -Recurse -Filter *.sln
        if ($sln) {
          Write-Host "Found .sln files:"
          $sln | Format-Table FullName
        } else {
          Write-Host "NO .sln files found!"
        }
