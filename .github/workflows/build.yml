name: Build GOD MODE EXE
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Create C++ file and compile
      shell: cmd
      run: |
        REM Create C++ file without problematic quotes
        echo #include ^<windows.h^> > program.cpp
        echo int main() ^{ return 0; ^} >> program.cpp
        
        REM Compile
        cl program.cpp /Fe:godmode.exe /EHsc /nologo
        
        REM Check result
        if exist godmode.exe (
          echo ✅ BUILD SUCCESSFUL!
          dir godmode.exe
        ) else (
          echo ❌ Build failed
          exit 1
        )
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: GODMODE-EXE
        path: godmode.exe
