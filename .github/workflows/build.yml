name: Build V9.0-GOD-MODE

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSBuild Environment
      uses: microsoft/setup-msbuild@v2
      # This sets up the Visual Studio environment variables
    
    - name: Compile GOD-MODE
      shell: cmd
      run: |
        cl ChangesUpgraded.cpp /Fe:ChangesUpgraded.exe /O2 /EHsc /std:c++17
        if exist ChangesUpgraded.exe (
          echo "Build successful!"
          dir ChangesUpgraded.exe
        ) else (
          echo "Build failed!"
          exit 1
        )
    
    - name: Upload Payload
      uses: actions/upload-artifact@v4
      with:
        name: ChangesUpgraded-v9.0-GOD-MODE
        path: ChangesUpgraded.exe
