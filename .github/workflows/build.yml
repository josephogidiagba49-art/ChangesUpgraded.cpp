name: Build EXE

on: [push]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Create C++ file
      shell: cmd
      run: |
        echo #include <windows.h> > app.cpp
        echo int main() { MessageBox(0, "GOD MODE", "Success", 0); return 0; } >> app.cpp
    
    - name: Compile with Visual Studio
      shell: cmd
      run: |
        "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VsDevCmd.bat" -arch=x64
        cl app.cpp /Fe:godmode.exe /EHsc /nologo
        
        if exist godmode.exe (
          echo ✅ SUCCESS: EXE created!
          dir godmode.exe
        ) else (
          echo ❌ FAILED
          exit 1
        )
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: GODMODE-EXE
        path: godmode.exe
