name: Build EXE

on: [push]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Create C++ file
      run: |
        echo #include <windows.h> > app.cpp
        echo int main() { return 0; } >> app.cpp
    
    - name: Compile
      run: |
        # Use the Developer Command Prompt
        "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VsDevCmd.bat"
        
        # Compile
        cl app.cpp /Fe:myapp.exe /EHsc
        
        # Check if file exists
        if exist myapp.exe (
          echo SUCCESS
          dir myapp.exe
        ) else (
          echo FAILED
          exit 1
        )
    
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: myapp-exe
        path: myapp.exe
