name: Build V9.0-GOD-MODE

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # ADD THIS STEP to see what files you have
    - name: List repository files
      run: Get-ChildItem -Recurse | Format-Table Name, FullName
    
    - name: Build with MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Compile GOD-MODE
      run: msbuild ChangesUpgraded.vcxproj /p:Configuration=Release /p:Platform=x64
    
    - name: Upload Payload
      uses: actions/upload-artifact@v4
      with:
        name: ChangesUpgraded-v9.0-GOD-MODE
        path: x64/Release/ChangesUpgraded.exe
