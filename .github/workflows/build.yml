name: Build EXE Properly
on: push
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Create and compile
      run: |
        # Create C++ file using PowerShell
        @'
#include <windows.h>
int main() { 
    MessageBox(0, "GOD MODE V9.0", "Success", 0); 
    return 0; 
}
'@ | Out-File -FilePath program.cpp -Encoding ASCII
        
        # Setup Visual Studio
        & "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VsDevCmd.bat"
        
        # Compile
        & "cl" program.cpp /Fe:godmode.exe /EHsc /nologo
        
        # Check
        if (Test-Path "godmode.exe") {
            Write-Host "✅ BUILD SUCCESSFUL!"
            Get-Item godmode.exe
        } else {
            Write-Host "❌ Build failed"
            exit 1
        }
      shell: pwsh
    
    - uses: actions/upload-artifact@v4
      with:
        name: GODMODE-EXE
        path: godmode.exe
